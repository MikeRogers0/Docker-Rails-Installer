name: Update Template Repo

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v2
      with:
        repository: "Ruby-Starter-Kits/Docker-Rails-New"
        path: App
        persist-credentials: false
    - name: Clear previous build
      run: |
        cd $GITHUB_WORKSPACE/App
        shopt -s extglob
        rm -rfv !(".git"|"."|"..")
    - name: Build latest template version
      run: |
        cd $GITHUB_WORKSPACE
        docker run --rm -v $(pwd):/usr/src/app rubystarterkits/rails-installer:latest
    - name: Commit any new files
      run: |
        cd $GITHUB_WORKSPACE/App
        git config --local user.email "github-actions@example.com"
        git config --local user.name "GitHub Actions"
        git add .
        git commit -am "Rails `docker run --rm rubystarterkits/rails-installer:latest rails -v` update" || echo "No changes to commit"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.LOCAL_GIT_TOKEN }}
        repository: 'Ruby-Starter-Kits/Docker-Rails-New'
        directory: App
